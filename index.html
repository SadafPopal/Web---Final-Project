<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pocket Classroom â€” Final Project</title>

  <!-- Fonts + bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Main styles -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Optional favicon (create assets/favicon.svg or remove this line) -->
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
</head>

<body class="pc-bg">

  <header class="pc-topbar" role="banner">
    <div class="pc-brand">Pocket Classroom</div>
    <div class="pc-controls" role="search" aria-label="Search and controls">
      <input id="search-input" class="pc-search" placeholder="Search capsules..." aria-label="Search capsules" />
      <button id="btn-new" class="pc-btn pc-btn-accent" title="Create new capsule">New</button>
      <label class="pc-import-label" title="Import capsule JSON">
        <input id="import-file" type="file" accept=".json" hidden />
        <span class="pc-btn pc-btn-outline">Import</span>
      </label>
    </div>
  </header>

  <main class="container-fluid pc-main" role="main">
    <div class="row gx-4">
      <aside class="col-12 col-md-3 pc-sidebar" aria-label="Navigation">
        <nav class="pc-nav" role="navigation" aria-label="Main navigation">
          <button id="nav-library" class="pc-nav-btn active" aria-pressed="true">Library</button>
          <button id="nav-author" class="pc-nav-btn" aria-pressed="false">Author</button>
          <button id="nav-learn" class="pc-nav-btn" aria-pressed="false">Learn</button>
        </nav>
      </aside>

      <section class="col-12 col-md-9">

        <!-- Library Section -->
        <div id="section-library" class="app-section" aria-live="polite">
          <div id="library-list" class="row g-3 py-3"></div>
        </div>

        <!-- Author Section (page-based, not modal) -->
        <div id="section-author" class="app-section d-none" aria-live="polite">
          <div class="container py-4">
            <h2>Create / Edit Capsule</h2>
            <input id="capsule-title" class="form-control mb-2" placeholder="Title">
            <input id="capsule-subject" class="form-control mb-2" placeholder="Subject">
            <input id="capsule-level" class="form-control mb-3" placeholder="Level">

            <h4>Notes</h4>
            <div id="notes-list" class="mb-3"></div>
            <button id="btn-add-note" class="btn btn-secondary mb-3">+ Add Note</button>

            <h4>Flashcards</h4>
            <div id="flashcards-list" class="mb-3"></div>
            <button id="btn-add-flashcard" class="btn btn-secondary mb-3">+ Add Flashcard</button>

            <h4>Quiz</h4>
            <div id="quiz-list" class="mb-3"></div>
            <button id="btn-add-quiz" class="btn btn-secondary mb-3">+ Add Quiz Question</button>

            <div class="mt-4">
              <button id="btn-save-capsule" class="btn btn-primary">ðŸ’¾ Save Capsule</button>
            </div>
          </div>
        </div>

        <!-- Learn Section -->
        <div id="section-learn" class="app-section d-none" aria-live="polite">
          <div id="learn-content" class="p-4">
            <!-- learn.js injects content here -->
          </div>
        </div>

        <footer class="pc-footer">
  <div class="footer-content">
    Pocket Classroom is your personal digital space to create, manage, and learn with capsules, notes, flashcards, and quizzes. Organize your learning in one elegant platform.
  </div>
  <div class="footer-credit">
    Made by Sadaf Popal
  </div>
</footer>

      </section>
    </div>
  </main>

  <!-- App entry -->
  <script type="module" src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
